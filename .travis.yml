sudo: false

language: ruby

rvm:
  - 2.3.3
  - 2.4.0

cache: bundler
script: bundle exec middleman build

branches:
  only:
    - master

deploy:
  provider: pages
  keep-history: true
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  on:
    branch: master
  repo: gteapp/api
  target_branch: master

